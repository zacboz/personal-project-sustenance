<div class='details-header-img'>

  <div class='container'>
    <div class='col-xs-12'>
      <div class='row'>
    <button type="button" id='edit' class="btn btn-primary edit-add col-xs-2" data-toggle="modal" data-target="#modal1">Edit Collection</button>
    <button type="button" id='add' class="btn btn-primary edit-add col-xs-2" data-toggle="modal" data-target="#modal2">Add Restaurants</button>
      </div>
    </div>
  </div>


  <div class='container'>
      <div class='row'>
        <div class='col-xs-12'>
          <div class='col-xs-3'></div>
          <div class='detail-col-title-box col-xs-6'>
            <div class='col-xs-1'></div>
              <img class='detail-col-img col-xs-5' src='{{restaurantCollection[0].imageurl}}' alt='collection image'>
            <div class='col-xs-1'></div>
            <div class='detail-title-content col-xs-6'>
              <h1 class='detail-col-title'>{{restaurantCollection[0].title}}</h1>
              <p class='detail-col-desc'>{{restaurantCollection[0].description}}</p>
            </div>
          </div>
          <div class='col-xs-3'></div>
        </div>


    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id='modal1'>
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="exampleModalLabel">Edit your collection</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="control-label">Collection Name:</label>
                <input type="text" class="form-control" id="recipient-name" placeholder="update collection name ..." ng-model='collection_name'>
              </div>
              <div class="form-group">
                <label for="message-text" class="control-label">Collection Description:</label>
                <textarea ng-model='collection_description' class="form-control" id="message-text" placeholder="update your collection description ..."></textarea>
              </div>
              <div class="form-group">
                <label for="recipient-name" class="control-label">Collection Image:</label>
                <input ng-model='collection_imageurl' placeholder="update collection image ..." type="text" class="form-control" id="recipient-name">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click='updateCollection(collection_name, collection_description, collection_imageurl)'>Save</button>
          </div>
        </div>
      </div>
    </div>



    <div class="modal fade" id="modal2" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="exampleModalLabel">Search for restaurants</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="control-label">Location:</label>
                <input ng-model='location' type="text" class="form-control" id="recipient-name" placeholder="Enter address, neighborhood, city, state or zip">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="control-label">Key term:</label>
                <input ng-model='term' type="text" class="form-control" id="recipient-name" placeholder="Search by key term: Restaurant name, type">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click='searchTerm(term, location)'>Search</button>
          </div>

              <div class='addrest-card' ng-repeat='restaurant in restaurants.businesses'>
                <!-- <span><img width='10' ng-src='{{restaurant.image_url}}'></span> -->

                <div class="rest-inner-left">
                  <div class='addrest-line'><span><a class='rest-name' href='{{restaurant.url}}'>{{restaurant.name}}</a></span><span class='addrest-rating'>{{restaurant.rating}}</span></div>
                    <!-- <h4>Price: {{restaurant.price}} Type: {{restaurant.categories}}</h4> -->
                    <p>{{restaurant.location.city}}</p>
                </div>

                <div class="rest-inner-right">
                  <button class='add-btn' ng-click='addRestaurant(restaurant)'>Add</button>
                </div>
              </div>

        </div>
      </div>
    </div>




  <div class='container'>
    <div class='row'>
      <div class='col-xs-12 rest-grid'>

      <div class='rest-card col-xs-4' ng-repeat='restaurant in restaurantCollection'>
        <div class='card-container'>
          <span class='restaurant-img col-xs-1'><img class='rest-img' ng-src='{{restaurant.image_url}}'></span>
          <div class='rest-info cols-xs-3'>
            <div class='rtitle'><a href='{{restaurant.url}}'> {{restaurant.name}}</a></div>
            <div class='details-rating'>{{restaurant.rating}}</div>
            <p class='rdetails'>{{restaurant.price}}</p>
            <p class='rdetails'><span ng-repeat='category in restaurant.categories'>{{category.title}}<span ng-hide='$last'>, </span></span></p>
            <p class='rdetails'>{{restaurant.city}}</p>

            <button class='remove-btn' ng-click='removeRestaurant(restaurant)'>Remove</button>
         </div>
      </div>
      </div>
    </div>
  </div>



      </div>
  </div>
